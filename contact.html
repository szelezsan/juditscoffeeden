        <main class="contact-main">
          <h1 class="home">Message me</h1>
        <!-- Main content- contact form-->
        <div class="contact">
            <form action="https://formdump.codeinstitute.net">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail address.." required>
                <label for="mtype">Type of message</label>
                <select id="mtype" name="mtype">
                    <option value="professional">Professional Training Enquiry</option>
                    <option value="homebrewer">Homebrewer Enquiry</option>
                    <option value="other">Other</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Please describe the purpose of your message, possible time and date suitable for you, explaination of your business/home brewing needs." style="height:200px" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
