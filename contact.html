<!-- Main content- contact form-->
      <main>
        <section id="contact">
          <form
            id="contact-form"
            method="POST"
            action="https://formdump.codeinstitute.net"
          >
            <h3>
              <i class="fa-regular fa-envelope"></i> Send me a message!
            </h3>
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="text-input"
              required
            />
            <br />
            <label for="last_name">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="text-input"
              required
            />
            <br />
            <label for="email_address">Email Address</label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              class="text-input"
              required
            />
            <br />
            <div class="radio-buttons">
              <div>
                <label for="professional">Professional </label>
                <input
                  type="radio"
                  name="messagetype"
                  id="professional"
                  value="professional"
                  required
                  checked
                />
              </div>
              <div>
                <label for="nonprofessional">Non Professional</label>
                <input
                  type="radio"
                  name="messagetype"
                  id="nonprofessional"
                  value="nonprofessional"
                  required
                />
              </div>
              <div class="message">
                <label for="message">Message</label>
                <input
                    type="text-box"
                    name="message"
                    id="message"
                    value="Your message"
                    required>
              </div>
            </div>
            <button type="submit" class="join-button">Send</button>
          </form>
        </section>
      </main>
